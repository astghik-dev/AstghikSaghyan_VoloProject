<div class="container marging-top">
  <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form class="form-horizontal"  [formGroup]="logeInForm"
         (ngSubmit)="onSubmit(logeInForm.value)">
          <fieldset>
            <legend>Loge In</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email"  [formControl]="logeInForm.controls['email']">
              </div>
              <div *ngIf="!email.valid" >Email is invalid</div> 
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [formControl]="logeInForm.controls['password']">
              </div>
              <div *ngIf="!password.valid" >Password is invalid</div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <!--<button type="reset" class="btn btn-default">Cancel</button>-->
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
  </div>
</div>
